name: Unit Tests

on:
  pull_request:
    paths:
      - "host-tests/**"
      - "ReceiveTest/components/network/**"
      - ".github/workflows/unit-tests.yml"
  push:
    branches: [main, master]
    paths:
      - "host-tests/**"
      - "ReceiveTest/components/network/**"
      - ".github/workflows/unit-tests.yml"
  workflow_dispatch:

jobs:
  host-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Configure
        run: cmake -S host-tests -B host-tests/build -G Ninja -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build host-tests/build --parallel

      - name: Run tests
        run: ctest --test-dir host-tests/build --output-on-failure
